<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style-light.css">

</head>

<body>
    <div class="containerCenter">
        <div class="row">
            <div class="col">

                <!-- Export Profile -->
                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-info" id="exportProfileButton">Export Profile</button>
                </div>

                <!-- Import Profile -->
                <div class="d-flex justify-content-center mb-2">
                    <button type="button" class="btn btn-primary" id="importProfileButton">Import Profile</button>
                </div>

                <!-- Theme -->
                <div class="d-flex justify-content-center mb-3">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary" id="darkButton">
                            <input type="radio" name="options" autocomplete="off"> Dark
                        </label>
                        <label class="btn btn-secondary" id="lightButton">
                            <input type="radio" name="options" autocomplete="off"> Light
                        </label>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="footer">
                    <div class="container">
                        <div class="d-flex justify-content-center">
                        <span class="text-muted OwnTXT" style="font-size: 10px;">Made with â™¥ by Nico Gieseler and Yasin Yazici</span>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>

</body>

</html>
