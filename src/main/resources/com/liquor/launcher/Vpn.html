<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style-light.css">

</head>

<body>
<div class="containerCenter">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <h5><span class="badge badge-danger d-none">Disconnected</span></h5>
                <h5><span class="badge badge-success d-none">Connected</span></h5>
            </div>
            <div class="d-flex justify-content-center">
                <h6 class="OwnTXT">Current IP: <span class="badge badge-info">88.8.888.888</span></h6>
            </div>
            <div class=" d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-success d-none">Connect</button>
                <button type="button" class="btn btn-danger d-none">Disconnect</button>
            </div>
            <div class="d-flex justify-content-center OwnBG">
                <div class="card OwnBG border-0 mb-2" style="width: 18rem;">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                                <span class="input-group-text OwnBG OwnTXT" id="inputGroup-sizing-default">
                                    <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                </span>
                        </div>
                        <input type="text" class="form-control OwnBG" aria-label="Sizing example input"
                               placeholder="Username" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text OwnBG OwnTXT" id="inputGroup-sizing-default">
                                    <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                                        <path fill-rule="evenodd"
                                              d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                                    </svg>
                                </span>
                        </div>
                        <input type="password" class="form-control" aria-label="Sizing example input"
                               placeholder="Password" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="notificationContainer" style="font-size: 12px;">
                    <div class="alert alert-success d-none" role="alert">
                        Successful login.
                    </div>
                    <div class="alert alert-warning d-none" role="alert">
                        Please check your username!
                    </div>
                    <div class="alert alert-warning d-none" role="alert">
                        Please fill in your password!
                    </div>
                    <div class="alert alert-danger d-none" role="alert">
                        Wrong username and/or password!
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success mb-2" style="width: 12rem; font-size: 16px;"
                        id="checkCredentialsButton">Check credentials
                </button>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col m-2 d-none" style="width: 15rem;">
                    <div class="d-flex justify-content-center">
                        <h6 class="OwnTXT">Provided by Perfect Privacy</h6>
                    </div>
                    <div class="list-group addscrollbar" role="tablist" id="cities">
                        <a href="#"
                           class="OwnTXT OwnBG OwnBorder list-group-item list-group-item-action list-group-item-light d-none"
                           id="sample"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
