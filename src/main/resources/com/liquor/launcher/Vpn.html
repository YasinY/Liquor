<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center p-2">
                <h6>Current IP: <span class="badge badge-info">88.8.888.888</span></h6>
            </div>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center p-2">
                <h5><span class="badge badge-danger d-none">Disconnected</span></h5>
                <h5><span class="badge badge-success">Connected</span></h5>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="d-flex justify-content-center p-2">
                <button type="button" class="btn btn-dark">VPN Quick Connect</button>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button type="button" class="btn btn-danger p-2">Logout</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Session Time :</li>
                        <li class="list-group-item">Download Speed :</li>
                        <li class="list-group-item">Upload Speed :</li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
